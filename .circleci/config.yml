            - requests
            - python-dotenv
      - run:
          name: Set Environment Variables
          command: |
            echo "API_KEY=7358abfeb3f3b0992112331542b8b769" > .env  # Set API key in .env file
      - run:
          name: Test Weather App
          command: |
            python <<EOF
from weather_app import main
result = main('Toronto', 'CA')
